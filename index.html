<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>
  <body>
    <div class="container">

      <div class="row">

        <div class="col-sm-7">
          <h1>Colorado Sports Teams Hangman!</h1><span>Press any letter to get started</span>
          <h3>Current Word: <span id="word"></span></h3>
          <h3>Letters Already Guessed: <span id="letters-guessed"></span></h3>
          <h3>Number of Guesses Remaining: <span id="guess-remaining">6</span></h3>
          <h3>Wins: <text id="wins">0</text></h3><br /><br /> 
        </div>

        <div class="col-sm-5">
          <div id="image-div">
            <img src="" id="img-src" class="img-responsive" />
          </div>
        </div>

      </div> <!-- row -->
     
    </div> <!-- container -->

    <script src="assets/javascript/game.js"></script>

  </body>
</html>
